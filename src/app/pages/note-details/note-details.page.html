<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles de las nota</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="note.name"></ion-input>
  </ion-item>
 
  <ion-item>
    <ion-label position="stacked">Ideas</ion-label>
    <ion-textarea [(ngModel)]="note.ideas" rows="8"></ion-textarea>
  </ion-item>
</ion-content>
 
<ion-footer *ngIf="!note.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addNote()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Agregar nota
    </ion-button>
  </ion-toolbar>
</ion-footer>
 
<ion-footer *ngIf="note.id">
  <ion-row no-padding text-center>
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteNote()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Eliminar
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateNote()">
        <ion-icon name="save" slot="start"></ion-icon>
        Actualizar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
